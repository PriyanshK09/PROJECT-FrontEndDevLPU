<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #333;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .nav-link {
            color: #fff;
        }

        .nav-link:hover {
            color: #ccc;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 16px;
            color: #666;
        }

        .list-group {
            margin-bottom: 20px;
        }

        .list-group-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .list-group-item:hover {
            background-color: #f0f0f0;
        }

        #todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .todo-item:hover {
            background-color: #f0f0f0;
        }

        .todo-item.completed {
            text-decoration: line-through;
            color: #999;
        }

        .todo-item:not(.completed) {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Todo List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ToDo-List/todolist.html">Todo List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Todo List Stats</h5>
                        <p class="card-text">Total Todos: <span id="total-todos">0</span></p>
                        <p class="card-text">Completed Todos: <span id="completed-todos">0</span></p>
                        <p class="card-text">Pending Todos: <span id="pending-todos">0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Todo List</h5>
                        <ul class="list-group" id="todo-list">
                            <!-- Todo list items will be rendered here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        const todoList = document.getElementById('todo-list');
        const totalTodos = document.getElementById('total-todos');
        const completedTodos = document.getElementById('completed-todos');
        const pendingTodos = document.getElementById('pending-todos');

        const todos = JSON.parse(localStorage.getItem('todos')) || [];

        let todoCount = 0;
        let completedCount = 0;
        let pendingCount = 0;

        if (todos.length > 0) {
            todoCount = todos.length;
            completedCount = todos.filter(todo => todo.completed).length;
            pendingCount = todoCount - completedCount;
        }

        totalTodos.textContent = todoCount;
        completedTodos.textContent = completedCount;
        pendingTodos.textContent = pendingCount;

        todos.forEach(todo => {
            const todoItem = document.createElement('li');
            todoItem.classList.add('list-group-item', 'todo-item');
            todoItem.textContent = todo.text;

            if (todo.completed) {
                todoItem.classList.add('completed');
            }

            todoItem.addEventListener('click', () => {
                todoItem.classList.toggle('completed');
                updateTodoCount();
                updateLocalStorage();
            });

            todoList.appendChild(todoItem);
        });

        function updateTodoCount() {
            todoCount = document.querySelectorAll('.todo-item').length;
            completedCount = document.querySelectorAll('.todo-item.completed').length;
            pendingCount = todoCount - completedCount;

            totalTodos.textContent = todoCount;
            completedTodos.textContent = completedCount;
            pendingTodos.textContent = pendingCount;
        }

        function updateLocalStorage() {
            const todoItems = document.querySelectorAll('.todo-item');
            const updatedTodos = [];

            todoItems.forEach(todoItem => {
                updatedTodos.push({
                    text: todoItem.textContent,
                    completed: todoItem.classList.contains('completed')
                });
            });

            localStorage.setItem('todos', JSON.stringify(updatedTodos));
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();

            const todoText = document.getElementById('input').value;

            if (todoText) {
                const todo = {
                    text: todoText,
                    completed: false
                };

                todos.push(todo);
                updateTodoCount();
                updateLocalStorage();

                const todoItem = document.createElement('li');
                todoItem.classList.add('list-group-item', 'todo-item');
                todoItem.textContent = todoText;
                todoList.appendChild(todoItem);

                document.getElementById('input').value = '';
            }
        });
    </script>
</body>

</html>
